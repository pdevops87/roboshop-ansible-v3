- name: copy user local to remote
  ansible.builtin.copy:
    src: catalogue.service
    dest: /etc/systemd/system/catalogue.service

- name: Use role in loop
  ansible.builtin.include_role:
    name: common
    tasks_from: "{{ role_items }}"
  loop:
    - node.yaml
    - npm.yaml
    - mongo.yaml
    - backend_script.yaml
  loop_control:
    loop_var: role_items