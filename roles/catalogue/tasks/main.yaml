- name: copy catalogue service local to remote
  ansible.builtin.copy:
    src: catalogue.service
    dest: /etc/systemd/system/catalogue.service

- name: import node
  ansible.builtin.import_role:
    name: common
    tasks_from: node.yaml

- name: import npm
  ansible.builtin.import_role:
    name: common
    tasks_from: npm.yaml

- name: import node
  ansible.builtin.import_role:
    name: common
    tasks_from: mongo.yaml

- name: import backend script
  ansible.builtin.import_role:
    name: common
    tasks_from: backend_script.yaml

